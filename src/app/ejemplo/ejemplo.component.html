


<br>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form action="" method="get">
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre" >
				</div>
				<div class="form-group">
					<label for="apellido">Apellido</label>
					<input type="text" name="apellido" class="form-control"  [(ngModel)]="alumno.apellido">
				</div>
				<div class="form-group">
					<label for="excelencia">Es Excelente</label>
					<!-- <input type="text" name="excelencia" class="form-control"  [(ngModel)]="alumno.excelencia"> -->
					<select name="excelencia" id=""  class="form-control"[(ngModel)]="alumno.excelencia">
						<option value="true">Si</option>
						<option value="false">No</option>
					</select>
				</div>

				<button type="button" (click)="agregar()" class="btn btn-primary">Agregar</button>
			</form>

			<div class="card" *ngFor=" let alumnoFor of listadoAlumnos" >
				<div class="card-body">
					<span [ngClass]="{ 'excelencia': alumnoFor.excelencia }"> Alumno: </span>  {{alumnoFor.nombre}} {{alumnoFor.apellido}}
				</div>
			</div>

		</div>
	</div>
</div>
